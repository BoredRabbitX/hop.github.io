<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; }
        body { 
            background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
        }
        .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 3rem; margin: 0; letter-spacing: -2px; color: var(--fg); }
        .tagline { font-size: 0.8rem; color: #555; margin: 10px 0 30px 0; text-transform: uppercase; letter-spacing: 2px; }
        
        .btn { 
            font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; 
            height: 60px; font-size: 0.85rem; font-weight: 700; border-radius: 4px; cursor: pointer; 
            width: 100%; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; 
            text-transform: uppercase; transition: 0.2s;
        }
        .btn:hover { background: #ccc; }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }

        #poh-box { border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; display: none; background: #050505; border-radius: 4px; }
        .poh-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .poh-cell { background: #000; border: 1px solid #222; padding: 12px; cursor: pointer; font-size: 1.2rem; text-align: center; border-radius: 4px; }
        .target { background: #111; padding: 10px; font-family: 'Unbounded'; color: var(--accent); border: 1px dashed #333; margin-bottom: 10px; font-size: 1.1rem; }
        
        #status { margin-top: 20px; font-size: 0.7rem; color: #444; text-transform: uppercase; font-weight: 700; }
        #walletAddress { font-size: 0.6rem; color: #e6007a; margin-top: 5px; word-break: break-all; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">Asset-Hub Terminal</div>

    <div id="step-1">
        <button class="btn" onclick="connect()">Connect Wallet</button>
        <p id="walletAddress"></p>
    </div>

    <div id="step-2" style="display:none;">
        <button class="btn" id="pohBtn" onclick="initPoh()">Proof that I am human</button>
    </div>

    <div id="poh-box">
        <div class="target" id="poh-display">----</div>
        <div class="poh-grid" id="poh-grid"></div>
    </div>

    <div id="step-3" style="display:none;">
        <button class="btn" id="claimBtn" onclick="claim()">Claim 1 PUSD ($1)</button>
        <button class="btn btn-outline" onclick="addAsset()">Add to Wallet</button>
    </div>

    <div id="status">Please connect your wallet</div>
    
    <a href="https://faucet.polkadot.io/westend" target="_blank" style="color: #222; font-size: 10px; text-decoration: none; margin-top: 40px; display: block;">GET WND GAS</a>
</div>

<script>
    const CONTRACT_ADDRESS = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    const ICONS = ['‚ö°', 'üõ°Ô∏è', 'üì°', 'üíé', 'üåë', 'üöÄ', 'üåÄ', 'üîë', 'üåø', 'üßä', 'üî•', '‚öôÔ∏è'];
    const ABI = ["function claimToken() external", "function lastClaim(address) view returns (uint256)"];

    let provider, signer, contract, sequence = [], step = 0;

    async function connect() {
        if (window.ethereum) {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const addr = await signer.getAddress();
            contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

            document.getElementById('walletAddress').innerText = addr;
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            document.getElementById('status').innerText = "Wallet Connected";
        } else {
            alert("Install MetaMask");
        }
    }

    function initPoh() {
        document.getElementById('step-2').style.display = 'none';
        document.getElementById('poh-box').style.display = 'block';
        sequence = [...ICONS].sort(() => 0.5 - Math.random()).slice(0, 4);
        document.getElementById('poh-display').innerText = sequence.join('');
        const grid = document.getElementById('poh-grid');
        grid.innerHTML = '';
        [...ICONS].sort(() => 0.5 - Math.random()).forEach(icon => {
            const c = document.createElement('div');
            c.className = 'poh-cell';
            c.innerText = icon;
            c.onclick = () => {
                if(icon === sequence[step]) {
                    step++; c.style.opacity = '0.2';
                    if(step === 4) {
                        document.getElementById('poh-box').style.display = 'none';
                        document.getElementById('step-3').style.display = 'block';
                        document.getElementById('status').innerText = "Humanity Verified";
                    }
                } else { step = 0; initPoh(); }
            };
            grid.appendChild(c);
        });
    }

    async function claim() {
        try {
            document.getElementById('status').innerText = "Sending Transaction...";
            document.getElementById('claimBtn').disabled = true;
            
            // Chiamata semplice come nel primo sito
            const tx = await contract.claimToken();
            
            document.getElementById('status').innerText = "Mining... ‚è≥";
            await tx.wait();
            
            document.getElementById('status').innerText = "Success! üéâ";
            alert("1 PUSD Claimed!");
            location.reload();
        } catch (err) {
            console.error(err);
            document.getElementById('claimBtn').disabled = false;
            if (err.message.includes("Wait")) {
                document.getElementById('status').innerText = "Error: Cooldown active ‚ùå";
            } else {
                document.getElementById('status').innerText = "Error: Check WND balance";
            }
        }
    }

    async function addAsset() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: CONTRACT_ADDRESS, symbol: 'PUSD', decimals: 18 } 
        }});
    }
</script>
</body>
</html>
