<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Rabbit DApp | AssetHub Westend</title>
  <style>
    :root {
      --primary: #8a2be2;
      --dark: #0f0f1b;
      --darker: #0a0a14;
      --text: #e0e0ff;
      --error: #ff6b6b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
    .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; }
    .logo span { font-size: 2rem; }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .hero { text-align: center; padding: 40px 0; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .hero p { color: #a0a0c0; max-width: 600px; margin: 0 auto; }
    .dashboard { background: rgba(25,25,45,0.7); padding: 30px; border-radius: 16px; margin: 30px 0; }
    .stats { display: flex; justify-content: space-around; margin: 20px 0; flex-wrap: wrap; }
    .stat { text-align: center; padding: 15px; }
    .stat-value { font-size: 1.8rem; font-weight: bold; margin: 10px 0; }
    .hidden { display: none !important; }
    .error { 
      color: var(--error); 
      margin: 15px 0; 
      padding: 12px; 
      background: rgba(255, 107, 107, 0.15);
      border-left: 4px solid var(--error);
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .wisdom { 
      background: rgba(138,43,226,0.2); 
      padding: 20px; 
      border-radius: 12px; 
      margin-top: 20px; 
      text-align: center; 
    }
    .rabbit { 
      font-size: 4rem; 
      animation: hop 2s infinite; 
      display: inline-block; 
    }
    @keyframes hop { 
      0%,100% { transform: translateY(0); } 
      50% { transform: translateY(-20px); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span>üêá</span>
        <div>White Rabbit</div>
      </div>
      <button id="connectBtn" class="btn">Connect Wallet</button>
    </header>

    <div class="hero">
      <h1>Follow the Rabbit</h1>
      <p>Interact with HOP token on Asset-Hub Westend Testnet</p>
      <div class="rabbit">üêá</div>
    </div>

    <div id="errorBox" class="error hidden"></div>

    <div id="dashboard" class="dashboard hidden">
      <div>Account: <span id="accountDisplay">-</span></div>
      <div>HOP Balance: <span id="balanceDisplay">0.00</span></div>
      
      <div class="stats">
        <div class="stat">
          <div>Hopped</div>
          <div class="stat-value" id="hoppedStatus">‚ùå</div>
        </div>
        <div class="stat">
          <div>Wisdom Claimed</div>
          <div class="stat-value" id="wisdomStatus">‚ùå</div>
        </div>
      </div>

      <button id="hopBtn" class="btn" disabled>Execute Hop()</button>
      <button id="claimBtn" class="btn" disabled>Claim Wisdom</button>

      <div id="wisdomBox" class="wisdom hidden">
        <p>"The truth is revealed to those who hop."</p>
        <p>
          <a href="https://x.com/thewhiterabbitM" target="_blank" style="color:#8a2be2; text-decoration: none; font-weight: bold;">
            Follow @thewhiterabbitM ‚Üí
          </a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // === CONFIGURAZIONE ESATTA DA TE FORNITA ===
    const ASSET_HUB_WESTEND_CONFIG = {
      chainName: "Asset-Hub Westend Testnet",
      rpcUrls: ["https://westend-asset-hub-eth-rpc.polkadot.io"],
      chainId: 420420421, // DECIMALE!
      nativeCurrency: {
        name: "WND",
        symbol: "WND",
        decimals: 18
      },
      blockExplorerUrls: ["https://assethub-westend.subscan.io"]
    };

    const CONTRACT_ADDRESS = "0x087Ea7C436cd9689C9aad64E5B76C6C1C3771Ad9";

    // === FUNCTION SELECTORS (calcolati correttamente) ===
    const FUNCTION_SELECTORS = {
      balanceOf: "0x70a08231", // keccak256("balanceOf(address)")[0:4]
      hasHopped: "0xb05c91c5",  // keccak256("hasHopped(address)")[0:4]
      hasClaimed: "0xd379336d", // keccak256("hasClaimed(address)")[0:4]
      hop: "0x9c67067f",        // keccak256("hop()")[0:4]
      claimWisdom: "0x7e8f90a3" // keccak256("claimWisdom()")[0:4]
    };

    // === DOM ===
    const connectBtn = document.getElementById('connectBtn');
    const dashboard = document.getElementById('dashboard');
    const accountDisplay = document.getElementById('accountDisplay');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const hoppedStatus = document.getElementById('hoppedStatus');
    const wisdomStatus = document.getElementById('wisdomStatus');
    const hopBtn = document.getElementById('hopBtn');
    const claimBtn = document.getElementById('claimBtn');
    const wisdomBox = document.getElementById('wisdomBox');
    const errorBox = document.getElementById('errorBox');

    let currentAccount = null;

    // === UTILS ===
    function showError(msg) {
      console.error("[DApp Error]", msg);
      errorBox.textContent = msg;
      errorBox.classList.remove('hidden');
    }

    function hideError() {
      errorBox.classList.add('hidden');
    }

    function shortAddress(addr) {
      return addr ? `${addr.slice(0, 6)}...${addr.slice(-4)}` : "0x...0000";
    }

    // === CONVERTITORI ===
    function hexToDecimal(hex) {
      return parseInt(hex, 16);
    }

    function padAddress(address) {
      return address.toLowerCase().replace('0x', '').padStart(64, '0');
    }

    function encodeBalanceOf(address) {
      return FUNCTION_SELECTORS.balanceOf + padAddress(address);
    }

    function encodeHasHopped(address) {
      return FUNCTION_SELECTORS.hasHopped + padAddress(address);
    }

    function encodeHasClaimed(address) {
      return FUNCTION_SELECTORS.hasClaimed + padAddress(address);
    }

    // === INIT ===
    async function init() {
      if (!window.ethereum) {
        showError("‚ùå MetaMask non rilevato.\n\nInstall MetaMask browser extension to proceed.");
        return;
      }

      // Prova connessione automatica
      await autoConnect();
      
      connectBtn.addEventListener('click', connectWallet);
      hopBtn.addEventListener('click', executeHop);
      claimBtn.addEventListener('click', claimWisdom);
    }

    async function autoConnect() {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          // Verifica la rete prima di procedere
          const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
          if (parseInt(currentChainId) !== ASSET_HUB_WESTEND_CONFIG.chainId) {
            showError(`‚ùå Rete errata.\n\nSei su Chain ID ${currentChainId}.\nDevi essere su Asset-Hub Westend (Chain ID ${ASSET_HUB_WESTEND_CONFIG.chainId}).\n\nCambia rete in MetaMask.`);
            return;
          }
          await setupAccount(accounts[0]);
        }
      } catch (err) {
        console.log("Auto-connect non disponibile:", err.message);
      }
    }

    async function connectWallet() {
      hideError();
      
      if (!window.ethereum) {
        showError("‚ùå MetaMask non trovato. Installa l'estensione.");
        return;
      }

      try {
        // Richiedi account
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) {
          throw new Error("Nessun account trovato in MetaMask");
        }

        // Ottieni chain ID attuale
        const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
        const neededChainId = ASSET_HUB_WESTEND_CONFIG.chainId.toString();

        // Se non siamo sulla rete giusta, cambia
        if (parseInt(currentChainId) !== ASSET_HUB_WESTEND_CONFIG.chainId) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x' + ASSET_HUB_WESTEND_CONFIG.chainId.toString(16) }]
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              // Aggiungi la rete
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: '0x' + ASSET_HUB_WESTEND_CONFIG.chainId.toString(16),
                    chainName: ASSET_HUB_WESTEND_CONFIG.chainName,
                    rpcUrls: ASSET_HUB_WESTEND_CONFIG.rpcUrls,
                    nativeCurrency: ASSET_HUB_WESTEND_CONFIG.nativeCurrency,
                    blockExplorerUrls: ASSET_HUB_WESTEND_CONFIG.blockExplorerUrls
                  }]
                });
              } catch (addError) {
                showError(`‚ùå Impossibile aggiungere Asset-Hub Westend:\n${addError.message}`);
                return;
              }
            } else {
              showError(`‚ùå Impossibilit√† di cambiare rete:\n${switchError.message}`);
              return;
            }
          }
        }

        await setupAccount(accounts[0]);
      } catch (err) {
        if (err.code === 4001) {
          showError("‚ùå Connessione annullata dall'utente.");
        } else if (err.message?.includes("user rejected")) {
          showError("‚ùå Hai rifiutato la connessione in MetaMask.");
        } else {
          showError(`‚ùå Errore di connessione:\n${err.message || err}`);
        }
      }
    }

    async function setupAccount(account) {
      currentAccount = account;
      accountDisplay.textContent = shortAddress(account);
      connectBtn.classList.add('hidden');
      dashboard.classList.remove('hidden');
      await refreshData();
    }

    async function refreshData() {
      if (!currentAccount) return;

      try {
        // Leggi balanceOf
        const balanceHex = await window.ethereum.request({
          method: 'eth_call',
          params: [{
            to: CONTRACT_ADDRESS,
            data: encodeBalanceOf(currentAccount)
          }, 'latest']
        });

        // Leggi hasHopped
        const hoppedHex = await window.ethereum.request({
          method: 'eth_call',
          params: [{
            to: CONTRACT_ADDRESS,
            data: encodeHasHopped(currentAccount)
          }, 'latest']
        });

        // Leggi hasClaimed
        const claimedHex = await window.ethereum.request({
          method: 'eth_call',
          params: [{
            to: CONTRACT_ADDRESS,
            data: encodeHasClaimed(currentAccount)
          }, 'latest']
        });

        // Converti
        const balance = hexToDecimal(balanceHex) / 1e18;
        const hasHopped = hexToDecimal(hoppedHex) === 1;
        const hasClaimed = hexToDecimal(claimedHex) === 1;

        // Aggiorna UI
        balanceDisplay.textContent = balance.toFixed(2);
        hoppedStatus.textContent = hasHopped ? '‚úÖ' : '‚ùå';
        wisdomStatus.textContent = hasClaimed ? '‚úÖ' : '‚ùå';

        hopBtn.disabled = hasHopped;
        claimBtn.disabled = !hasHopped || hasClaimed;

        if (hasClaimed) {
          wisdomBox.classList.remove('hidden');
        }
      } catch (err) {
        console.error("Refresh error:", err);
        showError(`‚ùå Errore lettura dati:\n${err.message || 'Verifica che il contratto esista su questa rete.'}`);
      }
    }

    async function executeHop() {
      if (!currentAccount) {
        showError("‚ùå Wallet non connesso. Clicca 'Connect Wallet'.");
        return;
      }

      try {
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: currentAccount,
            to: CONTRACT_ADDRESS,
            data: FUNCTION_SELECTORS.hop
          }]
        });
        console.log("Hop tx:", txHash);
        await waitForTransaction(txHash);
        await refreshData();
      } catch (err) {
        if (err.code === 4001) {
          showError("‚ùå Transazione annullata.");
        } else if (err.message?.includes("insufficient funds")) {
          showError("‚ùå Gas insufficiente.\n\nOttieni WND da: https://westend-faucet.polkadot.network");
        } else if (err.message?.includes("execution reverted")) {
          showError("‚ùå Hop fallito.\n\nIl contratto ha rifiutato la transazione.");
        } else {
          showError(`‚ùå Errore Hop:\n${err.message || err}`);
        }
      }
    }

    async function claimWisdom() {
      if (!currentAccount) {
        showError("‚ùå Wallet non connesso.");
        return;
      }

      try {
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: currentAccount,
            to: CONTRACT_ADDRESS,
            data: FUNCTION_SELECTORS.claimWisdom
          }]
        });
        console.log("Claim tx:", txHash);
        await waitForTransaction(txHash);
        wisdomBox.classList.remove('hidden');
        await refreshData();
      } catch (err) {
        if (err.code === 4001) {
          showError("‚ùå Transazione annullata.");
        } else if (err.message?.includes("Need 1 HOP")) {
          showError("‚ùå Necessario almeno 1 token HOP per richiedere la saggezza.");
        } else if (err.message?.includes("execution reverted")) {
          showError("‚ùå Claim fallito.\n\nVerifica il tuo saldo HOP.");
        } else {
          showError(`‚ùå Errore Claim:\n${err.message || err}`);
        }
      }
    }

    // Attendi conferma transazione (semplice)
    function waitForTransaction(txHash) {
      return new Promise((resolve) => {
        const check = async () => {
          try {
            const receipt = await window.ethereum.request({
              method: 'eth_getTransactionReceipt',
              params: [txHash]
            });
            if (receipt) {
              resolve(receipt);
            } else {
              setTimeout(check, 2000);
            }
          } catch (err) {
            console.error("Receipt check error:", err);
            resolve(null);
          }
        };
        check();
      });
    }

    // === AVVIA ===
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
