<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD | Digital Dollar Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #ffffff;
            --text-secondary: #888888;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--accent);
        }

        /* Background Noise Effect */
        #noiseCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15; /* Effetto soffuso */
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            padding: 3rem;
            border-radius: 2px; /* Stile più squadrato/tech */
            max-width: 450px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            text-transform: uppercase;
        }

        .sub-header {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 15px 30px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background: #ccc;
            letter-spacing: 4px;
        }

        .btn:disabled {
            background: #222;
            color: #444;
            cursor: not-allowed;
            letter-spacing: 2px;
        }

        .info-box {
            margin-top: 2rem;
            border-top: 1px solid #222;
            padding-top: 1rem;
        }

        #status {
            font-size: 0.75rem;
            margin-top: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        #walletAddress {
            font-size: 0.6rem;
            color: #444;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<canvas id="noiseCanvas"></canvas>

<div class="container">
    <div class="card">
        <h1>PUSD</h1>
        <div class="sub-header">WESTEND ASSET HUB • $1.00 PEGGED</div>
        
        <button class="btn" id="connectBtn" onclick="connect()">Connect Provider</button>
        <p id="walletAddress"></p>

        <div class="info-box">
            <button class="btn" id="pohBtn" onclick="verifyHuman()" disabled>Proof that I am human</button>
            <button class="btn" id="claimBtn" onclick="claim()" disabled>Claim 1.00 PUSD</button>
        </div>

        <p id="status">Awaiting Wallet Connection...</p>
    </div>
</div>

<script>
    // --- BACKGROUND NOISE LOGIC ---
    const canvas = document.getElementById('noiseCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    function noise() {
        const w = canvas.width;
        const h = canvas.height;
        const idata = ctx.createImageData(w, h);
        const buffer32 = new Uint32Array(idata.data.buffer);
        const len = buffer32.length;
        
        for (let i = 0; i < len; i++) {
            // Generazione logaritmica/casuale per effetto noise TV
            if (Math.random() < 0.5) buffer32[i] = 0xff000000;
            else buffer32[i] = 0xffffffff;
        }
        
        ctx.putImageData(idata, 0, 0);
        requestAnimationFrame(noise);
    }
    noise();

    // --- BLOCKCHAIN LOGIC ---
    const CONTRACT_ADDRESS = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    const ABI = [
        "function claimToken() external",
        "function lastClaim(address) view returns (uint256)"
    ];

    let signer, contract;

    async function connect() {
        if (window.ethereum) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const addr = await signer.getAddress();
            contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

            document.getElementById('walletAddress').innerText = addr;
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('pohBtn').disabled = false;
            document.getElementById('status').innerText = "Identity verification required";
        }
    }

    function verifyHuman() {
        document.getElementById('status').innerText = "Processing biological patterns...";
        document.getElementById('pohBtn').innerText = "Verified";
        setTimeout(() => {
            document.getElementById('pohBtn').disabled = true;
            document.getElementById('claimBtn').disabled = false;
            document.getElementById('status').innerText = "Human confirmed. Ready to claim.";
        }, 2000);
    }

    async function claim() {
        try {
            document.getElementById('status').innerText = "Transmitting to Westend...";
            const tx = await contract.claimToken();
            await tx.wait();
            document.getElementById('status').innerText = "1 PUSD secured in wallet.";
        } catch (err) {
            document.getElementById('status').innerText = "Error: Cooldown active or network failure.";
        }
    }
</script>

</body>
</html>
