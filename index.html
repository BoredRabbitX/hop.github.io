<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Alpha 1.0.14</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; --accent: #e6007a; --border: #1a1a1a; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        h1 { font-family: 'Unbounded', sans-serif; font-size: 3.5rem; margin: 0; letter-spacing: -3px; }
        .tagline { font-size: 0.8rem; color: #444; margin: 10px 0 40px 0; text-transform: uppercase; letter-spacing: 2px; }
        .btn { font-family: 'Inter', sans-serif; background: var(--fg); color: var(--bg); border: none; height: 60px; font-size: 0.85rem; font-weight: 700; border-radius: 4px; cursor: pointer; transition: 0.2s; text-transform: uppercase; width: 100%; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn:hover { background: #ccc; }
        .btn-outline { background: transparent; color: var(--fg); border: 1px solid var(--border); }
        .btn-faucet { border-color: var(--accent); color: var(--accent); font-size: 0.7rem; margin-top: 10px; height: 45px; }
        .btn:disabled { opacity: 0.1; cursor: not-allowed; }
        #poh-container { border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; display: none; background: #050505; }
        .poh-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .poh-cell { background: #000; border: 1px solid #222; padding: 12px; cursor: pointer; font-size: 1.2rem; text-align: center; border-radius: 4px; }
        .poh-target { background: #111; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-size: 1.2rem; text-align: center; letter-spacing: 5px; font-family: 'Unbounded'; color: var(--accent); border: 1px dashed #333; }
        #timer-box { color: #ff3e3e; font-family: 'Unbounded'; font-size: 1rem; margin: 20px 0; text-align: center; display: none; height: 60px; align-items: center; justify-content: center; border: 1px solid #200; }
        #status-bar { margin-top: 30px; font-size: 0.65rem; color: #333; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .dot { width: 6px; height: 6px; background: #111; border-radius: 50%; }
        .dot.active { background: #00ff00; }
    </style>
</head>
<body>

<div style="position: fixed; bottom: 30px; left: 30px; font-size: 10px; color: #1a1a1a; font-weight: 700;">ALPHA 1.0.14</div>

<div class="container">
    <h1>PUSD</h1>
    <div class="tagline">Westend Asset-Hub<br>Solidity EVM Terminal</div>

    <div id="ui-init">
        <button class="btn" onclick="setupNet()">Configura Network</button>
        <button class="btn btn-outline" onclick="connect()">Collega Wallet</button>
    </div>

    <button class="btn" id="btn-poh-trigger" onclick="openPoh()" style="display:none;">Proof that you are human</button>
    
    <div id="poh-container">
        <div class="poh-target" id="poh-display">----</div>
        <div class="poh-grid" id="poh-grid"></div>
    </div>

    <div id="ui-action" style="display:none;">
        <button class="btn" id="btn-claim" onclick="claim()">Claim 1 PUSD</button>
        <button class="btn btn-outline" onclick="addToken()">Add to Wallet</button>
    </div>

    <div id="timer-box"></div>

    <a href="https://faucet.polkadot.io/westend" target="_blank" class="btn btn-outline btn-faucet">Richiedi WND (Gas)</a>

    <div id="status-bar"><div id="status-dot" class="dot"></div><span id="status-text">Disconnected</span></div>
</div>

<script>
    const CONTRACT_ADDR = "0xdd1747d54fa8d568f9e25b5fbf08561fe6b39f41";
    const TARGET_HEX = '0x19082935';
    const ICONS = ['âš¡', 'ðŸ›¡ï¸', 'ðŸ“¡', 'ðŸ’Ž', 'ðŸŒ‘', 'ðŸš€', 'ðŸŒ€', 'ðŸ”‘', 'ðŸŒ¿', 'ðŸ§Š', 'ðŸ”¥', 'âš™ï¸'];
    
    let seq = [], idx = 0, signer, contract, provider;

    function stat(t, a=false) {
        document.getElementById('status-text').innerText = t.toUpperCase();
        document.getElementById('status-dot').className = a ? 'dot active' : 'dot';
    }

    async function setupNet() {
        try {
            await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [{
                chainId: TARGET_HEX,
                chainName: 'Asset-Hub Westend',
                nativeCurrency: { name: 'WND', symbol: 'WND', decimals: 18 },
                rpcUrls: ['https://westend-asset-hub-eth-rpc.polkadot.io'],
                blockExplorerUrls: ['https://assethub-westend.subscan.io']
            }] });
            stat("Network OK", true);
        } catch (e) { stat("Net Error"); }
    }

    async function connect() {
        if(!window.ethereum) return alert("MetaMask?");
        try {
            const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum, "any");
            signer = provider.getSigner();
            
            // Inizializzazione contratto pulita
            contract = new ethers.Contract(CONTRACT_ADDR, [
                "function claimToken() external",
                "function lastClaim(address) view returns (uint256)"
            ], signer);

            document.getElementById('ui-init').style.display = 'none';
            check(accs[0]);
        } catch (e) { stat("Auth Error"); }
    }

    async function check(addr) {
        try {
            const last = await contract.lastClaim(addr);
            const now = Math.floor(Date.now() / 1000);
            const wait = 604800; // 7 days in seconds
            const diff = (parseInt(last) + wait) - now;

            if (diff > 0 && parseInt(last) !== 0) {
                const box = document.getElementById('timer-box');
                box.style.display = 'flex';
                stat("Cooldown", false);
                const itv = setInterval(() => {
                    const d = Math.floor(diff / 86400);
                    box.innerText = "NEXT IN " + d + " DAYS";
                }, 1000);
            } else {
                document.getElementById('btn-poh-trigger').style.display = 'flex';
                stat("Human Check", true);
            }
        } catch (e) { 
            document.getElementById('btn-poh-trigger').style.display = 'flex';
        }
    }

    function openPoh() {
        document.getElementById('btn-poh-trigger').style.display = 'none';
        document.getElementById('poh-container').style.display = 'block';
        seq = [...ICONS].sort(() => 0.5 - Math.random()).slice(0, 5);
        idx = 0;
        document.getElementById('poh-display').innerText = seq.join('');
        const g = document.getElementById('poh-grid');
        g.innerHTML = '';
        [...ICONS].sort(() => 0.5 - Math.random()).forEach(i => {
            const c = document.createElement('div');
            c.className = 'poh-cell';
            c.innerText = i;
            c.onclick = () => {
                if(i === seq[idx]) {
                    idx++;
                    c.style.opacity = '0.1';
                    if(idx === 5) {
                        document.getElementById('poh-container').style.display = 'none';
                        document.getElementById('ui-action').style.display = 'block';
                        stat("Verified", true);
                    }
                } else { openPoh(); }
            };
            g.appendChild(c);
        });
    }

    async function claim() {
        const b = document.getElementById('btn-claim');
        try {
            b.disabled = true;
            stat("Signing...", true);
            
            // Gas automatico per Solidity EVM su pallet-revive
            const tx = await contract.claimToken({
                gasLimit: 1000000 // Copre ampiamente il costo di scrittura su Westend
            });
            
            stat("Pending...", true);
            await tx.wait();
            stat("Success", true);
            b.innerText = "DONE";
            setTimeout(() => location.reload(), 3000);
        } catch (e) {
            console.log(e);
            stat("Error: check WND/Wait", false);
            b.disabled = false;
        }
    }

    async function addToken() {
        await window.ethereum.request({ method: 'wallet_watchAsset', params: { 
            type: 'ERC20', options: { address: CONTRACT_ADDR, symbol: 'PUSD', decimals: 18 } 
        }});
    }
</script>
</body>
</html>
